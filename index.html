<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Pro</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>🏋️‍♂️ Fitness Pro Academy</h1>
    <p>Train. Transform. Triumph.</p>

    <div class="form">
      <input type="text" id="nameInput" placeholder="Your Name" />
      <select id="courseSelect">
        <option value="" disabled selected>Select Course</option>
        <option value="Yoga Basics">Yoga Basics</option>
        <option value="HIIT Blast">HIIT Blast</option>
        <option value="Strength Training">Strength Training</option>
      </select>
      <button onclick="enrollUser()">Enroll Now</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
